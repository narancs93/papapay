<div class="form-group mb-4 {% if field.errors %}has-error{% endif %} {{ style.form_group_classes }}">
  {% if field.label %}
    <label class="col-sm-2 control-label block text-gray-700 font-bold mb-2 {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  <div class="col-sm-10 {{ style.container_classes }}">
    <input name="{{ field.name }}" 
      {% if style.input_type != "file" %}class="form-control shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline {{ style.classes }}"{% endif %}
      type="{{ style.input_type }}"
      {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %}
      {% if field.value is not None %}value="{{ field.value }}"{% endif %}
      {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}
    >

    {% if field.errors %}
      {% for error in field.errors %}
        <div class="help-block pt-2 text-red-500">{{ error }}</div>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
  </div>
</div>
